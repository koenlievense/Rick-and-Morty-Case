<ng-container *ngIf="loading; else showContent">
  <div class="flex flex-col justify-center items-center">
    <img class="max-w-96" src="/assets/loading.png" />
    <span class="text-2xl">Loading</span>
  </div>
</ng-container>

<ng-template #showContent>
  <div class="grid grid-cols-3 items-center mb-6" *ngIf="location">
    <div class="flex">
      <button
        class="back-button px-4 py-2 bg-gray-300 text-gray-700 rounded"
        (click)="goBack()"
      >
        Back
      </button>
    </div>
    <div class="flex justify-center">
      <span class="text-2xl">
        {{ location.name }}
      </span>
    </div>
  </div>

  <ng-container *ngIf="paginatedCharacters.length > 0; else noCharacters">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <ng-container *ngFor="let character of paginatedCharacters">
        <app-character-list-item
          class="flex justify-center"
          [character]="character"
        ></app-character-list-item>
      </ng-container>
    </div>

    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  </ng-container>

  <ng-template #noCharacters
    ><div class="flex justify-center"><img src="/assets/not-found.png" /></div
  ></ng-template>
</ng-template>
