<div class="flex">
  <ng-container *ngFor="let episode of episodes">
    <app-episode-list-item
      [episode]="episode"
      (click)="navigate(episode.id)"
    ></app-episode-list-item>
  </ng-container>
</div>

<app-pagination
  [currentPage]="currentPage"
  [totalPages]="totalPages"
  (pageChange)="onPageChange($event)"
></app-pagination>
